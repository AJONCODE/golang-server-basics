<!DOCTYPE html>
<html>
    <header>
        <h1>{{ .PageTitle }}</h1>
    </header>
    <body>
        <form action="/add-todo" method="POST">
            <input type="text" placeholder="Title" name="title">
            <textarea placeholder="Details ..." name="content"></textarea>
            <input type="submit">
        </form>
        <div>
            {{ if not .PageTodos }}
                <h2>No Todos</h2>
            {{ else }}
                {{ range.PageTodos }}
                    <div>
                        <p>{{ .Title }}</p>
                        <p>{{ .Content }}</p>
                    </div>
                {{ end }}
            {{ end }}
        </div>
    </body>
    <script type="text/javascript"></script>
</html>
